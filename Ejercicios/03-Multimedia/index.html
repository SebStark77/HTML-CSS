<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="/HTML-CSS/Ejercicios/03-Multimedia/assets/wow.jpg" alt="World of warcraft" width="500" height="250">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="/HTML-CSS/Ejercicios/03-Multimedia/assets/Rema, Selena Gomez - Calm Down (Official Music Video).mp4" controls autoplay muted loop></video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="/HTML-CSS/Ejercicios/03-Multimedia/assets/SnapSave.io - Meghan Trainor - Made You Look (Official Music Video) (320 kbps).mp3" controls autoplay loop></audio>
    </section>
</body>
</html>
